<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/adminlogin.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>AdminLogin</title>
</head>

<body>
    <div class="page">
        <div class="content">
            <div class="backbtn">
                <button id="adminToHome">Back</button>
            </div>
            <div class="details">
                <div class="error" id="errMsg"></div>
                <div class="profile">ADMIN</div>
                <div class="form">
                    <form id="adminLoginForm">
                        <label for="username">UserName</label>
                        <input type="text" name="username" id="username" required>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                        <input type="submit" class="loginbtn" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/backtoHome.js"></script>
    <script src="./scripts/adminlogin.js"></script>
</body>

</html>
